<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="./lib/d3/d3.js"></script>
<script src="./lib/d3/d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();
  var frequencies = new Object();
  frequencies['Hello'] = 40;
  frequencies['world'] = 10;
  frequencies['normally'] = 20;
  frequencies['you'] = 20;
  frequencies['want'] = 20;
  frequencies['more'] = 20;
  frequencies['words'] = 20;
  frequencies['than'] = 20;
  frequencies['this'] = 20;
  frequencies['food'] = 20;
  frequencies['hot'] = 20;
  frequencies['snow'] = 20;

  d3.layout.cloud().size([500, 300])
      .words([
        "Hello", "world", "normally", "you", "want", "more", "words",
        "than", "this","food","hot","snow"].map(function(d) {
        return {text: d, size: frequencies[d]};
      }))
      // 10 + Math.random() * 90
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 2) * 0; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 600)
        .attr("height", 600)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
